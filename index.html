<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
 
</head>

<body>
   
<script>

var numero = prompt("introduce el numero de caracteres", "");
var caracteres = new Array();
let contador=0
for(var i=1; i<=numero; i++){   
var car = prompt("introduce caracter", "");
 caracteres.push(car);
}
document.write(caracteres);

for(var i=0; i<=caracteres.length; i++){   
  if(caracteres[i] =='#'){
   contador=contador++
  }
}
document.write(contador);


</script>

</body>

</html>
